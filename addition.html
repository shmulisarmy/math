<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="num1"></h1>
    <h1 id="num2"></h1>
    <input autofocus id="input">
    <button onclick="submit()">submit</button>



    <script>
        function generate(){
            n1 = Math.round(Math.random() * highest_num);
            n2 = Math.round(Math.random() * highest_num);

            num1.innerText = n1;
            num2.innerText = n2;

            input.value = '';
        }

        function submit(){
            const userNum = parseInt(input.value);
            if (userNum == n1 + n2){
                alert("Correct!");
            } else {
                alert("Incorrect");
            }
            generate();
        }

        const highest_num = 10;

        let num1 = document.getElementById("num1");
        let num2 = document.getElementById("num2");
        let n1, n2;

        window.addEventListener('keydown', key => {
            if (key.code === 'Enter'){
                submit();
            }
        })

        generate();



    </script>
</body>
</html>
